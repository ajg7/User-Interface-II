<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/contact_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono&display=swap"

    />

  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <a href="index.html">Main Page</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
      </nav>
    </header>
    <section class="contact-request">
      <h2>Please Reach Out:</h2>
      <div class="name">
        <form>
          <label for="personsName">Full Name:</label><br />
          <input type="text" id="personsName" name="personsName" /><br />
        </form>
      </div>
      <div class="email">
        <form>
          <label for="personsEmail">Email:</label><br />
          <input type="text" id="personsEmail" name="personsEmail" /><br />
        </form>
      </div>
      <div class="phone">
        <form>
          <label for="personsNumber">Phone Number:</label><br />
          <input type="text" id="personsNumber" name="personsNumber" /><br />
        </form>
      </div>
    </section>
    <footer>
      <div>
        <h3>Like what you see?</h3>
        <p>Email: ajgebara@gmail.com <br />Phone Number: 660-864-4678</p>
      </div>
      <div class="social-media">
        <a href="www.linkedin.com/in/andrew-gebara"
          ><img src="Icons/linkedin.png"
        /></a>
        <a href="https://www.facebook.com/aj.gebara"
          ><img src="Icons/facebook.png"
        /></a>
      </div>
